                }
                if (tooltipRect.bottom > windowHeight) {
                    customTooltip.style.top = (event.clientY - tooltipRect.height - 10) + 'px';
                }
            } else {
                customTooltip.style.display = 'none';
            }
        }

        function closeContextMenu() {
            contextMenu.style.display = 'none';
            currentContextData = null;
        }

        function copyToClipboard(text) {
            if (!text) {
                customTooltip.textContent = 'æ— å¤åˆ¶å†…å®¹';
                customTooltip.style.display = 'block';
                setTimeout(() => { customTooltip.style.display = 'none'; }, 1000);
                return;
            }
            navigator.clipboard.writeText(text).then(() => {
                const old = customTooltip.textContent;
                customTooltip.textContent = 'å¤åˆ¶æˆåŠŸï¼';
                customTooltip.style.display = 'block';
                setTimeout(() => { 
                    customTooltip.textContent = old;
                    customTooltip.style.display = old ? 'block' : 'none';
                }, 1000);
            }).catch(err => {
                customTooltip.textContent = 'å¤åˆ¶å¤±è´¥';
                customTooltip.style.display = 'block';
                setTimeout(() => { customTooltip.style.display = 'none'; }, 1000);
            });
        }

        document.addEventListener('contextmenu', (e) => {
            const timelineItem = e.target.closest('.timeline-item');
            if (!timelineItem) return;
            e.preventDefault();
            const index = parseInt(timelineItem.dataset.index);
            currentContextData = timelineData[index];
            contextMenu.style.display = 'block';
            contextMenu.style.left = e.clientX + 'px';
            contextMenu.style.top = e.clientY + 'px';
            const r = contextMenu.getBoundingClientRect();
            if (r.right > window.innerWidth) contextMenu.style.left = e.clientX - r.width + 'px';
            if (r.bottom > window.innerHeight) contextMenu.style.top = e.clientY - r.height + 'px';
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.context-menu') && !e.target.closest('.timeline-item')) {
                closeContextMenu();
                customTooltip.style.display = 'none';
            }
        });

        document.getElementById('copyText').addEventListener('click', () => {
            if (currentContextData) { copyToClipboard(currentContextData.original_title); closeContextMenu(); }
        });
        document.getElementById('copyLink').addEventListener('click', () => {
            if (currentContextData) { copyToClipboard(currentContextData.link); closeContextMenu(); }
        });
        document.getElementById('copyTime').addEventListener('click', () => {
            if (currentContextData) {
                let t = currentContextData.time;
                if (t.startsWith('00:')) t = t.substring(3);
                copyToClipboard(t);
                closeContextMenu();
            }
        });

        // ========== æ ¸å¿ƒï¼šç»˜åˆ¶ç« èŠ‚çº¿å’Œæ®µè½çº¿ï¼ˆæœ€ç»ˆä¿®å¤ï¼šæ®µè½ç«–çº¿ç²¾å‡†è¿æ¥å·¦ç«¯ç‚¹ï¼‰ ==========
        function renderChapterAndParagraphGuides(pixelPerMinute) {
            // æ¸…ç©ºåŸæœ‰æ‰€æœ‰æŒ‡å¼•çº¿
            document.querySelectorAll('.chapter-guide-group, .paragraph-guide-group').forEach(e => e.remove());
        
            // 1. ç­›é€‰æ‰€æœ‰ç²‰è‰²ç« èŠ‚ç‚¹å¹¶æ’åº
            const pinkNodes = timelineData.filter(item => 
                item.title_color.toLowerCase() === TARGET_PINK.toLowerCase()
            ).sort((a,b) => a.seconds - b.seconds);
        
            // 2. éå†æ¯ä¸ªç« èŠ‚åŒºé—´ï¼ˆåªåœ¨ç²‰è‰²èŠ‚ç‚¹ä¹‹é—´ç”»ï¼Œä¸ç”»åˆ°æœ€åè§†é¢‘æœ«å°¾ï¼‰
            for (let ch = 0; ch < pinkNodes.length; ch++) {
                const chapterStart = pinkNodes[ch];
                const chapterEnd = pinkNodes[ch + 1]; 
        
                // å¦‚æœæ²¡æœ‰ä¸‹ä¸€ä¸ªç²‰è‰²èŠ‚ç‚¹ï¼Œå°±ä¸ç”»è¿™ä¸€æ®µç« èŠ‚çº¿
                if (!chapterEnd) continue;
        
                // 2.1 ç»˜åˆ¶å½“å‰ç« èŠ‚çš„ç« èŠ‚çº¿
                const y1Chapter = (chapterStart.seconds / 60) * pixelPerMinute;
                const y2Chapter = (chapterEnd.seconds / 60) * pixelPerMinute;
        
                const chapterGroup = document.createElement('div');
                chapterGroup.className = "chapter-guide-group";
                if (!guideLineVisible) chapterGroup.classList.add('hidden');
        
                // ç« èŠ‚çº¿é¡¶éƒ¨æ¨ªçº¿
                const chH1 = document.createElement('div');
                chH1.className = "chapter-guide-horizontal";
                chH1.style.top = "0px";
                chapterGroup.appendChild(chH1);
        
                // ç« èŠ‚çº¿åº•éƒ¨æ¨ªçº¿
                const chH2 = document.createElement('div');
                chH2.className = "chapter-guide-horizontal";
                chH2.style.top = (y2Chapter - y1Chapter) + "px";
                chapterGroup.appendChild(chH2);
        
                // ç« èŠ‚çº¿ç«–çº¿
                const chVert = document.createElement('div');
                chVert.className = "chapter-guide";
                chVert.style.top = "0px";
                chVert.style.height = (y2Chapter - y1Chapter) + "px";
                chapterGroup.appendChild(chVert);
        
                chapterGroup.style.top = y1Chapter + "px";
                timelineWrapper.appendChild(chapterGroup);
        
                // 2.2 æ®µè½çº¿ï¼šåªåœ¨å½“å‰ç« èŠ‚å†…ï¼Œå¥‡æ•°è¿å¶æ•°ï¼Œä¸è·¨ç« èŠ‚
                const paraInChapter = timelineData.filter(item => {
                    const isPurple = item.title_color.toLowerCase() === PARAGRAPH_PURPLE.toLowerCase();
                    if (!isPurple) return false;
                    return item.seconds >= chapterStart.seconds && item.seconds <= chapterEnd.seconds;
                }).sort((a,b) => a.seconds - b.seconds);
        
                // å¥‡æ•°è¿å¶æ•°ï¼š0â†’1ï¼Œ2â†’3ï¼Œ4â†’5... æ¯å¯¹å•ç‹¬ç”»ä¸€æ¡ç«–çº¿
                for (let i = 0; i < paraInChapter.length - 1; i += 2) {
                    const p1 = paraInChapter[i];
                    const p2 = paraInChapter[i + 1];
        
                    const y1 = (p1.seconds / 60) * pixelPerMinute;
                    const y2 = (p2.seconds / 60) * pixelPerMinute;
                    const h = y2 - y1;
        
                    const paraGroup = document.createElement('div');
                    paraGroup.className = "paragraph-guide-group";
                    if (!guideLineVisible) paraGroup.classList.add('hidden');
                    paraGroup.style.position = "absolute"; // ç¡®ä¿å®šä½æ­£ç¡®
                    paraGroup.style.top = y1 + "px";
                    paraGroup.style.left = "calc(50% - 160px)"; // å’Œç« èŠ‚çº¿å¯¹é½
                    paraGroup.style.height = h + "px"; // åˆ†ç»„é«˜åº¦=ä¸¤ä¸ªæ®µè½ç‚¹çš„çºµå‘é—´è·
        
                    // æ®µè½é¡¶éƒ¨æ¨ªçº¿ï¼ˆå¯¹åº”ç¬¬ä¸€ä¸ªæ®µè½ç‚¹ï¼‰
                    const pH1 = document.createElement('div');
                    pH1.className = "paragraph-guide-horizontal";
                    pH1.style.position = "absolute";
                    pH1.style.top = "0px"; // å¯¹é½ç¬¬ä¸€ä¸ªæ®µè½ç‚¹
                    pH1.style.left = "30px"; // å’Œä½ åŸæœ‰é€»è¾‘ä¸€è‡´çš„å³ç§»è·ç¦»
                    pH1.style.width = "35px";
                    paraGroup.appendChild(pH1);
        
                    // æ®µè½åº•éƒ¨æ¨ªçº¿ï¼ˆå¯¹åº”ç¬¬äºŒä¸ªæ®µè½ç‚¹ï¼‰
                    const pH2 = document.createElement('div');
                    pH2.className = "paragraph-guide-horizontal";
                    pH2.style.position = "absolute";
                    pH2.style.bottom = "0px"; // å¯¹é½ç¬¬äºŒä¸ªæ®µè½ç‚¹
                    pH2.style.left = "30px"; // å’Œé¡¶éƒ¨æ¨ªçº¿å·¦ç«¯ç‚¹å¯¹é½
                    pH2.style.width = "35px";
                    paraGroup.appendChild(pH2);
        
                    // æ®µè½ç«–çº¿ï¼ˆæ ¸å¿ƒä¿®å¤ï¼šç²¾å‡†è¿æ¥ä¸¤ä¸ªå·¦ç«¯ç‚¹ï¼‰
                    const pVert = document.createElement('div');
                    pVert.className = "paragraph-guide";
                    pVert.style.position = "absolute";
                    pVert.style.left = "30px"; // å’Œæ¨ªçº¿å·¦ç«¯ç‚¹å®Œå…¨å¯¹é½
                    pVert.style.top = "0px"; // ä»ç¬¬ä¸€ä¸ªæ®µè½ç‚¹é¡¶éƒ¨å¼€å§‹
                    pVert.style.height = h + "px"; // é«˜åº¦=ä¸¤ä¸ªæ®µè½ç‚¹çš„çºµå‘é—´è·ï¼ˆç²¾å‡†è¿æ¥ï¼‰
                    pVert.style.borderLeft = "2.5px solid #7720A2"; // å¼ºåˆ¶æŒ‡å®šæ ·å¼ï¼Œé¿å…ç»§æ‰¿é—®é¢˜
                    paraGroup.appendChild(pVert);
        
                    timelineWrapper.appendChild(paraGroup);
                }
            }
        }

        function renderTimeline(pixelPerMinute) {
            // æ¸…ç©ºç°æœ‰èŠ‚ç‚¹
            document.querySelectorAll('.timeline-item').forEach(e => e.remove());

            // æ’åºæ•°æ®
            const sortedData = [...timelineData].sort((a,b)=>a.seconds-b.seconds);
            const total = sortedData.length;
            const first = 0;
            const last = total-1;
            const lastNode = sortedData[last];
            const lastPos = (lastNode.seconds/60)*pixelPerMinute;
            const minH = 400;

            // è®¾ç½®å®¹å™¨å’Œä¸»çº¿é«˜åº¦
            timelineWrapper.style.height = Math.max(lastPos, minH)+"px";
            timelineLine.style.height = lastPos+"px";

            // æ¸²æŸ“æ—¶é—´èŠ‚ç‚¹
            sortedData.forEach((item,index)=>{
                const pos = (item.seconds/60)*pixelPerMinute;
                const el = document.createElement('div');
                el.className = 'timeline-item';
                el.style.top = pos+"px";
                el.dataset.color = item.title_color;
                el.dataset.index = index;

                // æ˜¾ç¤º/éšè—é€»è¾‘
                const isFirst = index===first;
                const isLast = index===last;
                if(isFirst || isLast){
                    el.classList.remove('hide');
                }else{
                    const isBlue = item.title_color.toLowerCase()===HIDE_BLUE.toLowerCase();
                    const isPink = item.title_color.toLowerCase()===TARGET_PINK.toLowerCase();
                    const isTarget = item.title_color.toLowerCase()===activeFilterColor?.toLowerCase();

                    if(activeFilterColor==="all"){
                        el.classList.toggle('hide', isBlue);
                    }else if(activeFilterColor===HIDE_BLUE){
                        el.classList.toggle('hide', !isBlue);
                    }else{
                        el.classList.toggle('hide', !(isTarget||isPink));
                    }
                }

                // åˆ›å»ºåœ†ç‚¹å®¹å™¨
                const markerContainer = document.createElement('div');
                markerContainer.className = 'marker-container';

                // åˆ›å»ºåœ†ç‚¹
                const marker = document.createElement('a');
                marker.href = item.link;
                marker.target = '_blank';
                marker.className = 'timeline-marker';

                // åˆ›å»ºé®ç½©å±‚
                const mask = document.createElement('div');
                mask.className = 'marker-mask';

                // åˆ¤æ–­æ˜¯å¦ä¸ºé»˜è®¤é¢œè‰²
                const isDefault = item.title_color.toLowerCase()===DEFAULT_TEXT_COLOR.toLowerCase();

                // è®¾ç½®åœ†ç‚¹æ ·å¼
                if(isDefault){
                    marker.classList.add('default-color');
                }else{
                    const c = getFinalNodeColor(item.title_color);
                    marker.style.backgroundColor = c;
                    marker.style.boxShadow = `0 0 0 1px ${c}`;
                }

                // ç©ºå¿ƒåœ†ç‚¹é€»è¾‘
                if(!isFirst && !isLast && item.title_color.toLowerCase()!==TARGET_PINK.toLowerCase()){
                    marker.classList.add('hollow');
                    if(!isDefault){
                        const c = getFinalNodeColor(item.title_color);
                        marker.style.borderColor = c;
                    }
                }

                // ç»„è£…åœ†ç‚¹å®¹å™¨
                markerContainer.appendChild(marker);
                markerContainer.appendChild(mask);

                // åˆ›å»ºæ—¶é—´æ–‡æœ¬
                const time = document.createElement('div');
                time.className = 'marker-time';
                time.textContent = item.display_time;
                time.onclick = ()=>window.open(item.link,'_blank');

                // åˆ›å»ºæ ‡é¢˜æ–‡æœ¬
                const title = document.createElement('div');
                title.className = 'marker-title';
                let html = item.title;

                // å¤œé—´æ¨¡å¼é¢œè‰²åè‰²
                if(body.classList.contains('dark-mode')){
                    html = html.replace(/#7720A2/gi,NIGHT_MODE_INVERT_COLORS["#7720a2"]);
                    html = html.replace(/#0000FF/gi,NIGHT_MODE_INVERT_COLORS["#0000ff"]);
                }
                title.innerHTML = html;
                title.onclick = ()=>window.open(item.link,'_blank');

                // æ‚¬æµ®æç¤ºé€»è¾‘
                const isBlueNode = item.title_color.toLowerCase()===HIDE_BLUE.toLowerCase();
                title.addEventListener('mousemove',e=>handleTooltip(e,item.original_title,isBlueNode));
                title.addEventListener('mouseleave',()=>customTooltip.style.display='none');
                marker.addEventListener('mousemove',e=>handleTooltip(e,item.original_title,isBlueNode));
                marker.addEventListener('mouseleave',()=>customTooltip.style.display='none');

                // ç»„è£…èŠ‚ç‚¹
                el.append(markerContainer,time,title);
                timelineWrapper.insertBefore(el,timelineWrapper.querySelector('.timeline-blur'));
            });

            // ç»˜åˆ¶ç« èŠ‚çº¿å’Œæ®µè½çº¿
            renderChapterAndParagraphGuides(pixelPerMinute);
        }

        // åˆå§‹æ¸²æŸ“
        renderTimeline(defaultPixelPerMinute);

        // åƒç´ å€¼å˜åŒ–æ—¶é‡æ–°æ¸²æŸ“
        pixelSelect.addEventListener('change',()=>{
            pixelValueState[activeFilterColor] = parseFloat(pixelSelect.value);
            renderTimeline(getCurrentPixelValue());
        });
    </script>
</body>
